<div class="compact" id="tags">
  <div class="nest border-top project-nest foreach $root do @slug-@index-@siblings_count-nest :classes-nests-children endforeach">
    <div class="tag project-tag foreach $root do @slug-@index-@siblings_count-tag :classes-children endforeach" id="project">All Projects</div>
  </div>
  <div class="nest border-top parent-is-project foreach $root do @slug-@index-@siblings_count-nest :classes-nests-children endforeach">
    foreach $root do if $children do
    <div class="tag project-tag :classes-children" id="@slug-@index-@siblings_count">@title</div>
    endif endforeach
  </div>
  foreach $root do if $children do
    if !@thumb do :nests-children endif
  endif endforeach

</div>
